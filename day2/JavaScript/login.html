<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/blogCSS.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="width: 100%; max-width: 350px">
        <div class="text-center mb-4">
          <h4>Login</h4>
        </div>

        <form action="action_page.php" method="post">
          <div class="mb-2">
            <label for="uname" class="form-label">Username or Email</label>
            <input
              type="text"
              class="form-control"
              id="uname"
              name="uname"
              placeholder="Enter username or email"
              required
            />
          </div>

          <div class="mb-2">
            <label for="psw" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="psw"
              name="psw"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="mb-2 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
              name="remember"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Login
          </button>

          <div class="d-flex justify-content-between">
            <a href="index.html" class="btn btn-danger w-100 mb-3">Cancel</a>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a><br />
          <p>
            Don't have an account?<a
              href="signup.html"
              class="text-decoration-none"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
